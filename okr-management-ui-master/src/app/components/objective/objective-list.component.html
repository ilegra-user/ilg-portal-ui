<div
  class="flex justify-between text-[#7C35A6] text-base py-8"
  *ngIf="!objectiveFather"
>
  <div class="text-left text-3xl">
    Objetivos

    <span>{{ team?.name }} </span>
  </div>
  <div class="text-left">
    <button *ngIf="team?.type == 'STRATEGIC'" mat-fab color="primary" style="width: 50px; height: 50px;" matTooltip="Novo Objetivo EstratÃ©gico" (click)="openObjectiveDialog()">
      <mat-icon style="font-size: 20px;">add</mat-icon>
    </button>
  </div>
</div>
<div class="row" *ngIf="objectives">
<objective-item
  [objective]="objective"
  [cycle]="cycle"
  [objectiveFather]="objectiveFather"
  *ngFor="let objective of objectives"
  [ngClass]="{ 'objective-wrapper': !objectiveFather }"
></objective-item>
</div>

<div class="row" *ngIf="objectives?.length == 0 && this.level == 'strategic'">
  <div class="flex text-center pl-10">
    <h3>Nenhum objetivo encontrado para esta equipe.</h3>
  </div>
</div>
