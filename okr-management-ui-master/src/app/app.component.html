<div [ngClass]="{ 'flex container mx-auto pt-5 ': currentUser.token }">
  <aside class="w-80" *ngIf="currentUser.token">
    <div class="shadow-md rounded-md p-4 mr-8" id="aside-menu">
      <div class="border-b p-4 justify-center text-center w-64">
        <img
          src="../assets/logo.svg"
          class="w-16 h-16 mx-auto p-4 mb-4 rounded-full border border-gray-200 bg-purple"
          alt="Imagem do Usuario"
        />
        <h3 class="text-lg font-medium uppercase">
          {{ displayName }}
        </h3>
        <p>{{ username }}@ilegra.com</p>
      </div>
      <div class="p-4">
        <h3 class="text-lg font-medium text-center mb-4">Links úteis</h3>
        <ul class="flex flex-col items-center">
          <li class="hover:bg-gray-100 rounded w-40 text-center" 
            matTooltipPosition="before" 
            matTooltip="Acesse a página do Conexão Ilegra."
            >
            <a
              href="https://sites.google.com/ilegra.com/conexaoilegra/inside-ilegra/okrs?authuser=0"
              target="_blank"
              class="flex items-center justify-center p-2"
              >Página Conexão
              <i class="ml-2">
                <svg
                  width="15"
                  height="15"
                  viewBox="0 0 15 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3 2C2.44772 2 2 2.44772 2 3V12C2 12.5523 2.44772 13 3 13H12C12.5523 13 13 12.5523 13 12V8.5C13 8.22386 12.7761 8 12.5 8C12.2239 8 12 8.22386 12 8.5V12H3V3L6.5 3C6.77614 3 7 2.77614 7 2.5C7 2.22386 6.77614 2 6.5 2H3ZM12.8536 2.14645C12.9015 2.19439 12.9377 2.24964 12.9621 2.30861C12.9861 2.36669 12.9996 2.4303 13 2.497L13 2.5V2.50049V5.5C13 5.77614 12.7761 6 12.5 6C12.2239 6 12 5.77614 12 5.5V3.70711L6.85355 8.85355C6.65829 9.04882 6.34171 9.04882 6.14645 8.85355C5.95118 8.65829 5.95118 8.34171 6.14645 8.14645L11.2929 3H9.5C9.22386 3 9 2.77614 9 2.5C9 2.22386 9.22386 2 9.5 2H12.4999H12.5C12.5678 2 12.6324 2.01349 12.6914 2.03794C12.7504 2.06234 12.8056 2.09851 12.8536 2.14645Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </i>
            </a>
          </li>
          <li class="hover:bg-gray-100 rounded w-40 text-center" 
            matTooltipPosition="before" 
            matTooltip="Acesse a planilha de OKRs do último quarter."
            >
            <a
              href="https://docs.google.com/spreadsheets/d/1s69ihEGY4itiLJSIkTqzYY4PYJOV09TEa-Hl5THYXIc/edit#gid=1300605527"
              target="_blank"
              class="flex items-center justify-center p-2"
              >Planilha OKRs
              <i class="ml-2">
                <svg
                  width="15"
                  height="15"
                  viewBox="0 0 15 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3 2C2.44772 2 2 2.44772 2 3V12C2 12.5523 2.44772 13 3 13H12C12.5523 13 13 12.5523 13 12V8.5C13 8.22386 12.7761 8 12.5 8C12.2239 8 12 8.22386 12 8.5V12H3V3L6.5 3C6.77614 3 7 2.77614 7 2.5C7 2.22386 6.77614 2 6.5 2H3ZM12.8536 2.14645C12.9015 2.19439 12.9377 2.24964 12.9621 2.30861C12.9861 2.36669 12.9996 2.4303 13 2.497L13 2.5V2.50049V5.5C13 5.77614 12.7761 6 12.5 6C12.2239 6 12 5.77614 12 5.5V3.70711L6.85355 8.85355C6.65829 9.04882 6.34171 9.04882 6.14645 8.85355C5.95118 8.65829 5.95118 8.34171 6.14645 8.14645L11.2929 3H9.5C9.22386 3 9 2.77614 9 2.5C9 2.22386 9.22386 2 9.5 2H12.4999H12.5C12.5678 2 12.6324 2.01349 12.6914 2.03794C12.7504 2.06234 12.8056 2.09851 12.8536 2.14645Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </i>
            </a>
          </li>
          <li class="hover:bg-gray-100 rounded w-40 text-center" 
            matTooltipPosition="before" 
            matTooltip="Inscreva-se no treinamento de OKRs da Ilegra!"
            >
            <a
              href="https://docs.google.com/forms/d/e/1FAIpQLSd5t85q1VAl_29flfKvRdcD1q3aqPYSgEKxSqcMVV6bTl1lNg/viewform"
              target="_blank"
              class="flex items-center justify-center p-2"
              >Treinamento
              <i class="ml-2">
                <svg
                  width="15"
                  height="15"
                  viewBox="0 0 15 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3 2C2.44772 2 2 2.44772 2 3V12C2 12.5523 2.44772 13 3 13H12C12.5523 13 13 12.5523 13 12V8.5C13 8.22386 12.7761 8 12.5 8C12.2239 8 12 8.22386 12 8.5V12H3V3L6.5 3C6.77614 3 7 2.77614 7 2.5C7 2.22386 6.77614 2 6.5 2H3ZM12.8536 2.14645C12.9015 2.19439 12.9377 2.24964 12.9621 2.30861C12.9861 2.36669 12.9996 2.4303 13 2.497L13 2.5V2.50049V5.5C13 5.77614 12.7761 6 12.5 6C12.2239 6 12 5.77614 12 5.5V3.70711L6.85355 8.85355C6.65829 9.04882 6.34171 9.04882 6.14645 8.85355C5.95118 8.65829 5.95118 8.34171 6.14645 8.14645L11.2929 3H9.5C9.22386 3 9 2.77614 9 2.5C9 2.22386 9.22386 2 9.5 2H12.4999H12.5C12.5678 2 12.6324 2.01349 12.6914 2.03794C12.7504 2.06234 12.8056 2.09851 12.8536 2.14645Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </i>
            </a>
          </li>
          <li class="hover:bg-gray-100 rounded w-40" 
            matTooltipPosition="before" 
            matTooltip="Agende uma mentoria com o time de OKR Champions."
            >
            <a
              href="https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ3ni7KoFAHC_bMMCnzCJlXGMQ794RdXMBGRMGAOZbbcXKNhe5MF0StCNqtjGOaiH4DKnfwWCGhP"
              target="_blank"
              class="flex items-center justify-center p-2"
              >Mentorias
              <i class="ml-2">
                <svg
                  width="15"
                  height="15"
                  viewBox="0 0 15 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3 2C2.44772 2 2 2.44772 2 3V12C2 12.5523 2.44772 13 3 13H12C12.5523 13 13 12.5523 13 12V8.5C13 8.22386 12.7761 8 12.5 8C12.2239 8 12 8.22386 12 8.5V12H3V3L6.5 3C6.77614 3 7 2.77614 7 2.5C7 2.22386 6.77614 2 6.5 2H3ZM12.8536 2.14645C12.9015 2.19439 12.9377 2.24964 12.9621 2.30861C12.9861 2.36669 12.9996 2.4303 13 2.497L13 2.5V2.50049V5.5C13 5.77614 12.7761 6 12.5 6C12.2239 6 12 5.77614 12 5.5V3.70711L6.85355 8.85355C6.65829 9.04882 6.34171 9.04882 6.14645 8.85355C5.95118 8.65829 5.95118 8.34171 6.14645 8.14645L11.2929 3H9.5C9.22386 3 9 2.77614 9 2.5C9 2.22386 9.22386 2 9.5 2H12.4999H12.5C12.5678 2 12.6324 2.01349 12.6914 2.03794C12.7504 2.06234 12.8056 2.09851 12.8536 2.14645Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </i>
            </a>
          </li>
          <li class="hover:bg-gray-100 rounded w-40" 
            matTooltipPosition="before" 
            matTooltip="Reportar algum bug no sistema de OKRs"
            >
            <a
              href="https://forms.gle/GXmZ3jSgtuPXFfQJ9"
              target="_blank"
              class="flex items-center justify-center p-2"
              >Reportar Bug
              <i class="ml-2">
                <svg
                  width="15"
                  height="15"
                  viewBox="0 0 15 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3 2C2.44772 2 2 2.44772 2 3V12C2 12.5523 2.44772 13 3 13H12C12.5523 13 13 12.5523 13 12V8.5C13 8.22386 12.7761 8 12.5 8C12.2239 8 12 8.22386 12 8.5V12H3V3L6.5 3C6.77614 3 7 2.77614 7 2.5C7 2.22386 6.77614 2 6.5 2H3ZM12.8536 2.14645C12.9015 2.19439 12.9377 2.24964 12.9621 2.30861C12.9861 2.36669 12.9996 2.4303 13 2.497L13 2.5V2.50049V5.5C13 5.77614 12.7761 6 12.5 6C12.2239 6 12 5.77614 12 5.5V3.70711L6.85355 8.85355C6.65829 9.04882 6.34171 9.04882 6.14645 8.85355C5.95118 8.65829 5.95118 8.34171 6.14645 8.14645L11.2929 3H9.5C9.22386 3 9 2.77614 9 2.5C9 2.22386 9.22386 2 9.5 2H12.4999H12.5C12.5678 2 12.6324 2.01349 12.6914 2.03794C12.7504 2.06234 12.8056 2.09851 12.8536 2.14645Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </aside>
  <div>
    <mat-toolbar
      class="container mx-auto bg-white shadow-md justify-between mb-8 rounded-md max-w-[1212px] z-50"
      *ngIf="currentUser.token"
    >
      <span></span>
      <img src="../assets/logo-full.svg" alt="Logomarca OKR Management"/>
      <a mat-button routerLink="/" (click)="logout()" class="justify-self-end">Sair</a>
    </mat-toolbar>

    <!-- main app container -->
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
